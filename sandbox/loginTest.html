<!doctype html>
<html lang="pt-BR" data-bs-theme="dark">
    <!-- data-bs-theme é um valor manipulável -->
    <head>
        <title>Prova</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.3.2 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../assets/css/sandbox/test_login.css"/>
    </head>

    <body class=" d-flex justify-content-center align-items-center bg-body-tertiary">      
        
        <main class=" w-100 m-auto form-container">
                <form class=" p-3">
                    <img src="../assets/icons/icon-final-redi.png" alt="icone"
                        class=" mb-2"
                        height="40px">

                    <h1 class="h3 fw-normal mb-2">PLease Sign In</h1>

                    <!-- Email -->
                    <div class=" form-floating">
                        <input type="email" class=" form-control" placeholder="" id="inputFloating">
                        <label for="inputFloating">Email address</label>
                    </div>

                    <!-- Password -->
                    <div class=" form-floating">
                        <input type="password" class=" form-control" placeholder="" id="inputFloating">
                        <label for="inputFloating">Password</label>
                    </div>

                    <!-- CheckBox -->
                    <div class=" form-check text-start my-2">
                        <input type="checkbox" class=" form-check-input" placeholder="" id="inputCheck">
                        <label for="inputCheck">Remember me</label>
                    </div>

                    <!-- Button -->
                     <a href="../sandbox/home.html" class="btn btn-primary w-100">Sign In</a>

                </form>
        </main>
        

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
