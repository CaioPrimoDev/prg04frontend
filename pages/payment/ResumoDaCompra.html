    <body>
        <!-- Roteiro da compra com passos -->
        <header class="nav-steps fixed-top container-fluid">
        <nav class="nav-steps-left">
            <ul class="steps-h">
            <li class="done">Filme</li>
            <li class="done">Ingresso</li>
            <li class="done">Poltrona</li>
            <li class="current">Resumo</li>
            <li>Fim</li>
            </ul>
        </nav>
        </header>

        <main class="container-fluid">

        <section class="info-section">
            <section class="section-shop">
                <div>
                <p class=" text-center">RESUMO DA COMPRA</p>
                </div>
                <div>
                    <p class=" text-lg-start">TOTAL A PAGAR: xx</p>
                </div>
            </section>
            <section class="film-section">
                <div>
                    <p class=" text-lg-start">CINE ELDORADO (IRECÊ-BA)</p>
                </div>
                <div>
                    <p class=" text-lg-start">XX/XX/XXXX - Dia-semana</p>
                </div>  
                <div>
                    <p class=" text-lg-start">NOME DO FILME</p>
                </div>
                <div>
                    <p class=" text-lg-start">HORA SESSÃO - HORA</p>
                </div>
            </section>
        </section>

    

        <!-- Tabela com Ingressos -->
        <section>
            <div class=" table-responsive">
                <table class=" table table-bordered table-striped table-hover text-center align-middle fs-6 fs-md-5 fs-lg-4">
                    <thead class=" table-dark">
                        <tr>
                            <th>POLTRONA</th>
                            <th>ESPÉCIE DE INGRESSO</th>
                            <th>PREÇO</th>
                            <th>TAXAS</th>
                            <th>SUB-TOTAL</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>D8</td>
                            <td>MEIA</td>
                            <td>14.00</td>
                            <td>2.10</td>
                            <td>16.10</td>
                        </tr>
                    </tbody>
                </table>
            </div>  
        </section>

        

        </main>

        <footer class="d-flex justify-content-center fixed-bottom">

                <a href="#" class="btn btn-success btn-lg flex-fill btn-big">AVANÇAR</a>
